<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP 201 Quiz Application</title>
    <link rel="shortcut icon" href="/assets/quiz.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

<div class="container mt-5">
    <div id="startContainer" class="text-center card p-4 shadow-lg bg-white">
        <h1 class="fw-bold">Interactive Quiz</h1>
        <p class="text-muted">Test your knowledge on PCP 201!</p>
        <button id="startButton" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>


    <div id="quizContainer" class="card p-4 shadow-lg bg-white d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="question"></h5>
            <div class="d-flex align-items-center">
                <span class="me-2 fw-bold">Time Left:</span>
                <span id="timer" class="badge bg-danger fs-6">20:00</span>
            </div>
        </div>
        <!-- <div class="progress mb-3">
            <div id="progressBar" class="progress-bar bg-danger" style="width: 100%"></div>
        </div> -->
        <div class="mb-3">
            <p id="questionCounter" class="text-muted">Question 1 of 10</p>
        </div>
        <div id="options" class="mb-3"></div>
        <button id="stopButton" class="btn btn-danger">Submit Quiz</button>
    </div>
    

    <div id="resultContainer" class="card p-4 shadow-lg text-center bg-white d-none">
        <h3 id="result" class="fw-bold"></h3>
        <p class="text-success">Wishing you success in all your exams! ðŸ”¥<br> <b><i>Emmanuel Praise</i></b></p>
        <button onclick="location.reload()" class="btn btn-primary mt-3">Restart Quiz</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
