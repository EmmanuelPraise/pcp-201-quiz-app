<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCP 201 Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div id="startContainer" class="text-center">
        <h1>Interactive Quiz</h1>
        <p>Test your knowledge on PCP 201!</p>
        <button id="startButton" class="btn btn-primary btn-lg">Start Quiz</button>
    </div>


    <div id="quizContainer" class="card p-4 shadow-sm d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 id="question"></h3>
            <span id="timer" class="timer text-danger">20:00</span>
        </div>
        <div class="mb-3">
            <p id="questionCounter" class="text-muted">Question 1 of 10</p>
        </div>
        <div id="options" class="mb-3"></div>
        <button id="stopButton" class="btn btn-danger">Submit Quiz</button>
    </div>
    

    <div id="resultContainer" class="card p-4 shadow-sm text-center d-none">
        <h3 id="result"></h3>
        <button onclick="location.reload()" class="btn btn-primary mt-3">Restart Quiz</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
